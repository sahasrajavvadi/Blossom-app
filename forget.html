<!DOCTYPE html>
<html>

<head>
    <title>Reset Password</title>
    <style>
        body {
            width: fit-content;
            margin: 200px auto;
            background-color: #f5f5f5;
        }
        
        .wrapper {
            width: 400px;
            /* Adjust width as needed */
            color: black;
            padding: 20px;
            margin: 100px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        i {
            position: absolute;
            top: 50%;
            right: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: rgb(227, 48, 131);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            /* Full width */
        }
        
        .error-message {
            color: red;
            margin-top: 5px;
            text-align: left;
        }
        
        .success-message {
            color: green;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class='wrapper'>
        <form onsubmit="return resetPassword()">
            <h1>Reset Password</h1>
            <div class='input-box'>
                <input type='password' id="new_password" placeholder="New Password">
                <i class='bx bxs-lock-alt'></i>
                <div id="newPasswordError" class="error-message"></div>
            </div>
            <div class='input-box'>
                <input type='password' id="confirm_password" placeholder="Confirm Password">
                <i class='bx bxs-lock-alt'></i>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <button type="submit">Reset Password</button>
            <div id="successMessage" class="success-message"></div>
        </form>
    </div>
    <script>
        function resetPassword() {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var newPasswordError = document.getElementById('newPasswordError');
            var confirmPasswordError = document.getElementById('confirmPasswordError');
            var successMessage = document.getElementById('successMessage');

            newPasswordError.innerText = '';
            confirmPasswordError.innerText = '';
            successMessage.innerText = '';

            if (!newPassword) {
                newPasswordError.innerText = "New Password is required.";
                return false;
            }
            if (!confirmPassword) {
                confirmPasswordError.innerText = "Confirm Password is required.";
                return false;
            }
            if (newPassword !== confirmPassword) {
                confirmPasswordError.innerText = "Passwords do not match.";
                return false;
            }

            // Simulate password update process (replace with actual logic)
            setTimeout(function() {
                successMessage.innerText = "Password updated successfully!";
            }, 1000);

            return false; // Prevent form submission for demonstration purposes
        }
    </script>
</body>

</html>
